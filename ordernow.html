<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cupcakes</title>
    <style>
        /* Add some styles for layout and form */
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe4e1;
            color: #333;
        }

        .header {
            background-color: #f8c7d5;
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #f1a7c7;
        }

        .search-button {
            background-color: #f2a8d6;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #f1c1d4;
        }

        .cupcake {
            display: inline-block;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 150px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .cupcake img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .cupcake h3 {
            font-size: 1.2em;
            color: #f08a6b;
        }

        .price {
            font-size: 1.5em;
            color: #f08a6b;
            margin: 10px 0;
        }

        .addtocart-btn {
            background-color: #f2a8d6;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .addtocart-btn:hover {
            background-color: #f1c1d4;
        }

        #orderForm {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            width: 400px;
            margin: 0 auto;
            display: none;
        }

        #orderForm input, #orderForm select {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #f1a7c7;
        }

        #orderForm button {
            background-color: #f2a8d6;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #orderForm button:hover {
            background-color: #f1c1d4;
        }

        #orderSummary {
            margin-top: 20px;
        }

        #cart-items-container {
            margin-top: 20px;
            padding: 10px;
        }

        #checkoutButton {
            margin-top: 20px;
            background-color: #f2a8d6;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkoutButton:hover {
            background-color: #f1c1d4;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Order Now</h1>
        <p>To make your little moments as sweet as our cupcakes!</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search cupcakes...">
        <button class="search-button">Search</button>
    </div>

    <!-- Cupcake Display -->
    <div class="cupcake" data-name="Chocolate Cupcake">
        <img src="https://via.placeholder.com/100" alt="Chocolate Cupcake">
        <h3>Chocolate Cupcake</h3>
        <p class="price">â‚¬2.99</p>
        <button class="addtocart-btn">Add to Cart</button>
    </div>

    <!-- Cart Summary -->
    <div id="cart-items-container">
        <p>Your cart is empty. Add some cupcakes!</p>
    </div>
    <button id="checkoutButton" style="display: none;">Proceed to Checkout</button>

    <!-- Order Form -->
    <div id="orderForm">
        <h2>Order Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br>

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Credit Card">Credit Card</option>
            </select><br>

            <button type="button" id="submitOrder">Submit Order</button>
        </form>
    </div>

    <div id="orderSummary"></div>

    <script src="script.js"></script>

</body>
</html>
